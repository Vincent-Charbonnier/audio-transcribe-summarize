version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - scribe-backend
    restart: unless-stopped

  scribe-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Persist model settings
    environment:
      - MODEL_CONFIG_PATH=/app/data/model_settings.json
    restart: unless-stopped

volumes:
  data:
