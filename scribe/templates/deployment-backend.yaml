apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scribe.fullname" . }}-backend
  labels:
    {{- include "scribe.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: scribe-backend
  template:
    metadata:
      labels:
        app: scribe-backend
        app.kubernetes.io/name: scribe-backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.repository }}:{{ .Values.backend.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          readinessProbe:
            httpGet:
              path: "/health"
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: "/health"
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
