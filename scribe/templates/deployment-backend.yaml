apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scribe.fullname" . }}-backend
  labels:
    {{- include "scribe.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: scribe-backend
  template:
    metadata:
      labels:
        app: scribe-backend
        {{- include "scribe.labels" . | nindent 8 }}
    spec:

{{- if .Values.backend.modelSettings.enabled }}
      initContainers:
        - name: check-model-settings
          image: busybox
          command:
            - sh
            - -c
            - |
              if [ ! -d "{{ .Values.backend.modelSettings.mountPath }}" ]; then
                echo "FATAL: model settings volume not mounted"
                exit 1
              fi
              echo "Model settings volume mounted OK"
          volumeMounts:
            - name: model-settings
              mountPath: {{ .Values.backend.modelSettings.mountPath }}
{{- end }}

      containers:
        - name: backend
          image: "{{ .Values.backend.repository }}:{{ .Values.backend.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.port }}

          resources:
{{- toYaml .Values.backend.resources | nindent 12 }}

{{- if .Values.backend.modelSettings.enabled }}
          volumeMounts:
            - name: model-settings
              mountPath: {{ .Values.backend.modelSettings.mountPath }}
{{- end }}

          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 10

{{- if .Values.backend.modelSettings.enabled }}
      volumes:
        - name: model-settings
          persistentVolumeClaim:
            claimName: {{ default .Values.backend.modelSettings.pvcName .Values.backend.modelSettings.existingClaim }}
{{- end }}
